spring.application.name=APIGateWay

#server.port=8080



eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}


# Actuator
management.endpoints.web.exposure.include=*


#this properties says you can search all uri in internally, internally this property is false.
spring.cloud.gateway.discovery.locator.enabled=true
#this properties is allows the lower caracter also (For running the microservice app we have to get service name from eureka server) that name we also gate lowercase if we use this propertie
spring.cloud.gateway.discovery.locator.lower-case-service-id=true